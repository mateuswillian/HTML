<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container w-80 h-80 shadow p-5 mt-5  ">
        <div class="row gap-5">
            <div class="col col-6">
                <img src="./assets/images/sign_in.svg" alt="" class="img-thumbnail border-0 mb-3">
            </div>
            <div class="col col-5">
                <form class="container text-center">
                    <h2 class="fw-bold mb5">Faça seu login para continuar:</h2>
                    <div class="mb-3 mt-4 form-floating">
                        <input type="email" name="" id="floatingInput" class="form-control border-start-0 border-end-0 border-top-0" placeholder="digite seu email">
                        <label>Digite seu Email:</label>
                    </div>
                    <div class="mb-3 mt-4 form-floating">
                        <input type="password" name="" id="floatingInput" class="form-control border-start-0 border-end-0 border-top-0" placeholder="digite sua senha">
                        <label>Digite sua senha:</label>
                    </div>
                    <button type="button" class="btn btn-primary fw-bold text-white mt-2">Enviar</button>
                </form>
            </div>
             <a href="#" class="fw-bold ms-3">Ainda não tenho cadastro</a>
        </div>

    </div>   
</body>
</html>
